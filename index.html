
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Space Transfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="uploadForm">
        <h1>Z Space Transfer</h1>
        <input type="file" id="fileInput" multiple />
        <input type="text" id="titleInput" placeholder="Custom title" />
        <input type="email" id="emailInput" placeholder="Recipient's email" />
        <button id="uploadBtn">Upload</button>
        <div id="progressContainer" style="display: none;">
            <svg id="progressRing" width="150" height="150">
                <circle cx="75" cy="75" r="70" stroke="#ddd" stroke-width="10" fill="transparent" />
                <circle id="progressCircle" cx="75" cy="75" r="70" stroke="teal" stroke-width="10" fill="transparent" stroke-dasharray="440" stroke-dashoffset="440" />
            </svg>
            <span id="progressText">0%</span>
        </div>
        <div id="resultMessage" style="display: none;"></div>
        <div id="resultLink" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
