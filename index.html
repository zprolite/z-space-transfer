
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z Space Transfer - Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="particle-canvas"></canvas>
<div class="center-container">
  <h1 class="site-title">Z Space Transfer</h1>
  <h2>Send your files</h2>
  <input type="file" id="file-input" multiple>
  <input type="text" id="title-input" placeholder="Custom Title">
  <input type="email" id="email-input" placeholder="Recipient Email">
  <button id="upload-btn">Upload</button>
  <div id="progress-container" class="hidden">
    <svg class="progress-ring" width="120" height="120">
      <circle class="progress-ring__circle" stroke="teal" stroke-width="4" fill="transparent" r="52" cx="60" cy="60"/>
    </svg>
    <span id="progress-text">0%</span>
  </div>
  <div id="message"></div>
  <div id="download-link"></div>
</div>
<footer class="footer">
  All rights reserved ©️RBSHAIKH
</footer>
<script src="script.js"></script>
</body>
</html>
